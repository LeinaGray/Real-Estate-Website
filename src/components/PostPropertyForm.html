<!DOCTYPE html>
<html>
<head>
  <title>Real Estate Listing Form</title>
  <link rel="stylesheet" href="src/css/PostPropertyForm.css">
</head>
<body>

<form class = "mx-auto w-full max-w-[550px] bg-white ">
  <fieldset>
    <legend><h2>Real Estate Listing Form</h2></legend>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title"><br><br>
    <label for="property_type">Property Type:</label>
    <select id="property_type" name="property_type">
    <option value="House">House</option>
    <option value="Condo">Condo</option>
    <option value="Apartment">Apartment</option>
    </select><br><br>
    <label for="price">Price:</label>
    <span>
        PHP
    </span>
    <input type="number" id="price" name="price"><br><br>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address"><br><br>
    <label for="num_of_bedrooms">Number of Bedrooms:</label>
    <input type="number" id="num_of_bedrooms" name="num_of_bedrooms"><br><br>
    <label for="num_of_bathrooms">Number of Bathrooms:</label>
    <input type="number" id="num_of_bathrooms" name="num_of_bathrooms"><br><br>
    <label for="floor_area">Floor Area:</label>
    <input type="number" id="floor_area" name="floor_area"><br><br>
    <label for="description">Description:</label>
    <textarea id="description" name="description"></textarea><br><br>
    <label for="list_of_amenities">List of Amenities:</label>
    <textarea id="list_of_amenities" name="list_of_amenities"></textarea><br><br>
    <label for="images">Images:</label>
    <div class="dropzone">
      <input type="file">
      <div class="text-center">
        <img class="svg" src="https://www.svgrepo.com/show/357902/image-upload.svg" alt="">
        <label for="file-upload" class="label-file-upload">
            <span>Drag and drop</span>
            <span class="text-indigo-600"> or browse</span>
            <span>to upload</span>
            <input id="file-upload" name="file-upload" type="file" class="sr-only" multiple>
            <p>PNG, JPG, GIF up to 10MB</p>
        </label>
      </div>
      <img src="" class="mt-4 mx-auto max-h-40 hidden" id="preview">
    </div>
    <input type="submit" value="Submit">
  </fieldset>
</form>
</body>
</html>
